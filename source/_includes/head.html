<head>
	<meta charset="utf-8" />
	<!-- Website generated with Jekyll
	   -
	   - For more information (and full source code), check:
	   - {{ site.repository }}
	   -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<meta name="description" content="{% if page.tagline %}{{ page.tagline }}{% else %}{{ site.tagline }}{% endif %}" />
	<meta name="author"      content="{{ site.author }}" />
	<meta name="keywords"    content="{{ site.keywords }}" />

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<!-- All CSS files -->
	<link rel="stylesheet" type="text/css" href="{{ page.relative }}css/themes/yeti.min.css" />
	<link rel="stylesheet" type="text/css" href="{{ page.relative }}css/lib/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="{{ page.relative }}css/project.css" />
	<link rel="stylesheet" type="text/css" href="{{ page.relative }}css/styles.css" >

	<!-- All JavaScript files -->
	<script type="text/javascript" src="{{ page.relative }}js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="{{ page.relative }}js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="{{ page.relative }}js/scripts.js"></script>

	<!-- Test file to load themes dynamically -->
	<script src="{{ page.relative }}js/themes.js"></script>

	<link rel="shortcut icon" href="favicon.gif" />
</head>
